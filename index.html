<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elite Circle - Success</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #222;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 400px;
    }
    .checkmark {
      font-size: 60px;
      color: #4caf50;
    }
    h1 {
      margin: 20px 0 10px;
    }
    .id-box {
      background: #333;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      font-size: 18px;
      font-weight: bold;
    }
    .btn {
      background: #25d366;
      color: #fff;
      text-decoration: none;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 18px;
      display: inline-block;
      margin-top: 20px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #1ebe5b;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="checkmark">âœ”</div>
    <h1>Payment Successful</h1>
    <p>Welcome to the Elite Circle!</p>
    <div class="id-box">
      Your Private ID: <span id="privateId"></span>
    </div>
    <a id="whatsappBtn" class="btn" href="#" target="_blank">Message the Elite Bot</a>
  </div>

  <script>
    // Generate unique ID (placeholder, later connect Paystack)
    const id = "EC-" + Math.floor(Math.random() * 1000000000);
    document.getElementById("privateId").textContent = id;

    // WhatsApp button link
    const number = "234XXXXXXXXXX"; // Replace with Elite Bot number
    const text = `Hi, my Elite VIP ID is ${id}`;
    document.getElementById("whatsappBtn").href =
      `https://wa.me/${number}?text=${encodeURIComponent(text)}`;
  </script>
</body>
</html>
