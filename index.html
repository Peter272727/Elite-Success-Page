<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Circle Private Membership</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #FFD700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
    }
    .plan-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      width: 100%;
      max-width: 1200px;
    }
    .plan {
      cursor: pointer;
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid #FFD700;
      border-radius: 15px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      min-width: 260px;
      max-width: 300px;
      flex: 1;
    }
    .plan:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.9);
    }
    .plan h2 {
      margin: 10px 0;
      font-size: 22px;
    }
    .plan p {
      font-size: 16px;
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <h1>Elite Circle Private Membership</h1>

  <div class="plan-container">
    <div class="plan" onclick="payWithPaystack('PLN_i6h7dgqxmcjos83')">
      <h2>Test Plan</h2>
      <p>â‚¦100 / test</p>
    </div>
  </div>

  <script>
    function payWithPaystack(planCode) {
      var handler = PaystackPop.setup({
        key: 'pk_live_94971afca6e4b5c7a9452e021894b87d25416f92',
        plan: planCode,
        ref: ''+Math.floor((Math.random() * 1000000000) + 1),
        callback: function(response) {
          window.location.href = "https://peter272727.github.io/Elite-Success-Page/success.html?ref=" + response.reference;
        },
        onClose: function() {
          alert('Transaction was not completed, window closed.');
        }
      });
      handler.openIframe();
    }
  </script>

</body>
</html>
