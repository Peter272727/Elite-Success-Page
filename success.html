<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: gold;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .success-box {
      border: 2px solid gold;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
      background: rgba(0, 0, 0, 0.85);
    }
    .icon {
      font-size: 60px;
      color: gold;
      margin-bottom: 15px;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }
    p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .id-box {
      border: 2px solid gold;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      margin-top: 15px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
      background: rgba(0,0,0,0.9);
    }
  </style>
</head>
<body>

  <div class="success-box">
    <div class="icon">✔</div>
    <h1>Successful</h1>
    <p>Welcome to the <strong>Elite Circle</strong>.</p>
    <p>Your Elite ID:</p>
    <div class="id-box" id="elite-id">Loading...</div>
    <p style="margin-top:15px; font-size:14px; opacity:0.8;">
      Keep this ID safe — it’s your proof of membership.
    </p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref");
    document.getElementById("elite-id").innerText = ref ? ref : "Not Found";
  </script>

</body>
</html>
